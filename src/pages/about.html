<!DOCTYPE html>

    <link rel="stylesheet" href="../assets/css/styles.css">

            <div class="team-member">
                <img src="../assets/images/team2.jpg" alt="Team Member 2">

    <!-- Include Footer -->
    <div id="footer">
        <!-- Footer content will be included here -->
        <!-- Example: <include src="../components/footer.html"></include> -->
